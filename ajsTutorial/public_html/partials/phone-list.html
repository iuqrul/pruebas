<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            B&uacute;squeda: <input ng-model="query">
            Ordenada por:
            <select ng-model="orderProp">
                <option value="name">Alfab&eacute;tica</option>
                <option value="age">M&aacute;s nueva</option>
                <option value="-age">M&aacute;s antigua</option>
            </select>

        </div>
        <div class="span10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="phone in phones| filter:query | orderBy:orderProp"
                    class="thumbnail phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
